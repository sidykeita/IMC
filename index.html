<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="container">
        <h1> Calcul <span>d'IMC</span></h1>
        <form>
          <div class="input-container">
            <div class="input-height">
              <label for="height"> Votre taille en centimètres </label>
              <input type="number" id="height" class="height-input" placeholder="votre taille en centimètre"> 
            </div>

            <div class="input-weight">
              <label for="weight"> Votre taille en centimètres </label>
              <input type="number" id="weight" class="weight-input" placeholder="votre poids en kg"> 
            </div>
          </div>   
            <button>Calculer un IMC</button>
        </form>
        
        <div class="class info">
          <p class="imc-value">0</p>
          <p class="result">En attente de résultat...</p>
        </div>
      </div>
    
    <script src="app.js"></script>
  </body>
</html>
